<linkset>
  <html:link
    rel="localization"
    href="__addonRef__-preferences.ftl" />
  <html:link
    rel="stylesheet"
    type="text/css"
    href="chrome://__addonRef__/content/preferences.css" />
</linkset>
<vbox onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', { window });">
  <groupbox>
    <label
      value="Citation Databases"
      style="font-weight: bold; margin-top: 10px; margin-left: 10px" />
    <html:div class="__addonRef__-pref-options-div">
      <groupbox>
        <description style="margin: 5px 0">Enter 1-3 databases separated by commas </description>
        <html:div style="margin-bottom: 5px; min-height: 20px; margin-top: 5px; text-align: center; width: 100%"> Options: <html:code>crossref, semanticscholar, inspire</html:code> </html:div>
        <hbox
          align="center"
          style="margin-bottom: 10px">
          <html:input
            type="text"
            id="zotero-prefpane-__addonRef__-databaseOrderExposed"
            value="crossref"
            style="flex: 1; min-width: 300px; padding: 4px"
            placeholder="crossref, semanticscholar" />
          <button
            id="zotero-prefpane-__addonRef__-validate-databases"
            label="Validate"
            style="margin-left: 10px"
            oncommand="Zotero.__addonInstance__.hooks.onPrefsEvent('validateDatabases', { window });" />
        </hbox>
        <html:div
          id="zotero-prefpane-__addonRef__-database-status"
          style="margin-bottom: 5px; min-height: 20px; margin-top: 0px">
        </html:div>
      </groupbox>
    </html:div>

    <label
      value="Autoupdate Tallies"
      style="font-weight: bold; margin-top: 10px; margin-left: 10px" />
    <html:div class="__addonRef__-pref-options-div">
      <groupbox>
        <description>Automatically update citation tallies for items in your library</description>
        <radiogroup
          id="zotero-prefpane-__addonRef__-autoUpdate"
          preference="autoUpdate">
          <radio
            label="Don't auto-update"
            value="never" />
          <radio
            label="Auto-update"
            value="startup" />
        </radiogroup>

        <!-- <separator style="margin: 5px 0" /> -->

        <label
          value="Update tallies older than:"
          style="margin-top: 5px" />
        <menulist
          id="zotero-prefpane-__addonRef__-autoUpdateCutoff"
          preference="autoUpdateCutoff">
          <menupopup>
            <menuitem
              label="3 months"
              value="3" />
            <menuitem
              label="6 months"
              value="6" />
            <menuitem
              label="12 months"
              value="12" />
            <menuitem
              label="24 months"
              value="24" />
          </menupopup>
        </menulist>
      </groupbox>
    </html:div>

    <label
      value="Display Options (requires restart)"
      style="font-weight: bold; margin-top: 10px; margin-left: 10px" />
    <html:div class="__addonRef__-pref-options-div">
      <groupbox>
        <description>Color tallies in column</description>
        <radiogroup
          id="zotero-prefpane-__addonRef__-useColors"
          preference="useColors">
          <radio
            label="Use colors for different databases"
            value="color" />
          <radio
            label="Display without colors"
            value="nocolor" />
        </radiogroup>
      </groupbox>
    </html:div>
  </groupbox>
</vbox>

<separator />

<vbox>
  <hbox>
    <label
      data-l10n-id="pref-help"
      data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}' />
  </hbox>
</vbox>
